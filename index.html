<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Styles</title>
<style>
/* Base style for all buttons */
.make-download-btn {
  text-decoration: none;
  display: inline-block;
  padding: 12px 25px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 8px;
  transition: all 0.3s ease;
  cursor: pointer;
  color: white;
}

/* Style 1 - Classic Blue */
.btn-blue {
  background-color: #1E90FF;
}
.btn-blue:hover {
  background-color: #187bcd;
  transform: scale(1.05);
}

/* Style 2 - Gradient Orange */
.btn-gradient {
  background: linear-gradient(45deg, #ff7e5f, #feb47b);
}
.btn-gradient:hover {
  background: linear-gradient(45deg, #feb47b, #ff7e5f);
  transform: scale(1.05);
}

/* Style 3 - Outline */
.btn-outline {
  background-color: transparent;
  color: #28a745;
  border: 2px solid #28a745;
}
.btn-outline:hover {
  background-color: #28a745;
  color: white;
}

/* Style 4 - Shadow Neon */
.btn-neon {
  background-color: #8e2de2;
  box-shadow: 0 0 10px #8e2de2, 0 0 20px #4a00e0;
}
.btn-neon:hover {
  box-shadow: 0 0 20px #8e2de2, 0 0 30px #4a00e0;
  transform: scale(1.05);
}

/* Style 5 - Rounded Pill */
.btn-pill {
  background-color: #ff4757;
  border-radius: 50px;
}
.btn-pill:hover {
  background-color: #e84142;
  transform: scale(1.05);
}
</style>
</head>
<body>

<h2>Choose Your Download Button Style:</h2>

<a href="https://otieu.com/4/10463339" target="_blank" class="make-download-btn btn-blue" id="noAdClick">⚡ MAKE DOWNLOAD</a>
<br><br>
<a href="https://otieu.com/4/10463339" target="_blank" class="make-download-btn btn-gradient">⚡ MAKE DOWNLOAD</a>
<br><br>
<a href="https://otieu.com/4/10463339" target="_blank" class="make-download-btn btn-outline">⚡ MAKE DOWNLOAD</a>
<br><br>
<a href="https://otieu.com/4/10463339" target="_blank" class="make-download-btn btn-neon">⚡ MAKE DOWNLOAD</a>
<br><br>
<a href="https://otieu.com/4/10463339" target="_blank" class="make-download-btn btn-pill">⚡ MAKE DOWNLOAD</a>

</body>
</html>
